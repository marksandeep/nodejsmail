<!DOCTYPE html>
<html>
<head>
	<title>Node.JS Email application</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body class="bg">
	<!-- <div id="container">
	<div></div> -->
	<div id="container">
		<div>
			<h1>Mailer In Node.JS</h1>
			<input id="to" type="text" placeholder="Enter E-mail ID where you want to send" /><br><br>
			<input id="subject" type="text" placeholder="Write Subject" /><br><br>
			<textarea id="content" cols="40" rows="5" placeholder="Write what you want to send"></textarea><br><br>
			<button id="send_email">Send Email</button><br>
			<span id="message"></span>
		</div>
	<div>
</body>
<style type="text/css">
bg{
	background:#009CE0; padding:0;
}
</style>>
<script type="text/javascript">
	$(document).ready(function(){
	    var from,to,subject,text;
	    $("#send_email").click(function(){      
	        to=$("#to").val();
	        subject=$("#subject").val();
	        text=$("#content").val();
	        $("#message").text("Sending E-mail...Please wait");
	        $.get("http://localhost:3000/send",{to:to,subject:subject,text:text},function(data){
		        if(data=="sent")
		        {
		            $("#message").empty().html("Email is been sent at "+to+" . Please check inbox!");
		        }
			});
    	});
	});
</script>>
</html>
